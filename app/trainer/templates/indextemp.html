<!DOCTYPE html>
<html lang="be">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{% block title %}Беларускамоўны трэнажор{% endblock %}</title>

{% load static %} 
  <link rel="icon" href="{% static 'index/favicon/image.ico' %}" type="image/x-icon">

  <link href="{% static 'index/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet"> 

  <link href="https://fonts.googleapis.com/css?family=Istok+Web:400,700&display=swap&subset=cyrillic" rel="stylesheet">
  
  <!-- Custom styles for this template -->
  <link href=" {% static 'index/css/one-page-wonder.min.css' %}" rel="stylesheet">
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}">Дамоў</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link mr-3" href="{% url 'registrate' %}">Зарэгістравацца</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'user login' %}">Увайсці</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  {% if messages %}
      {% for message in messages %}
      <div class="container">
          <div class="col-lg-8 col-md-10 mt-5 pt-5 mx-auto">
        <div class = "alert alert-{{ message.tags }}">
          {{ message }}
        </div>
          </div>
      </div>
      {% endfor %}
  {% endif %} 
 {% block content %}
 {% endblock content %}
 
  <footer class="py-5 bg-black">
    <div class="container">
      <p class="m-0 text-center text-white small">Copyright &copy; Your Website 2019</p>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'index/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'index/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
